<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自题小像</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>自题小像</h1>
            <p></p>
<p>　　（１９０３年）</p>
<p></p>
<p>　　灵台无计逃神矢，风雨如磐暗故园。</p>
<p></p>
<p>　　寄意寒星荃不察①，我以我血荐轩辕。</p>
<p></p>
<p>　　许寿裳《怀旧》：“1903年他（鲁迅）二十三岁，在东京有一首《自题小像》赠我。”鲁迅于1903年重写时题：“二十一岁时作，五十一岁时写之，时辛未二月十六日也。”</p>
<p></p>
<p>　　①寒星：宋玉《九辩》：“愿寄言夫流星兮，”荃不察：屈原《离骚》：“荃不察余之衷情兮。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
