<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题照赠仲弟〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>题照赠仲弟〔１〕</h1>
            <p></p>
<p>　　会稽山下之平民，日出国中之游子，弘文学院之制服，铃木真一之摄影，二十余龄之青年，四月中旬之吉日，走五千余里之邮筒，达星杓〔２〕仲弟之英盼。兄树人顿首。</p>
<p></p>
<p>　　〔１〕　本篇录自周遐寿《鲁迅的故家》，是鲁迅一九○二年六月从日本寄回的照片上的题句，原无标题。</p>
<p></p>
<p>　　〔２〕　星杓　即周作人，原名寿，字星杓。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
