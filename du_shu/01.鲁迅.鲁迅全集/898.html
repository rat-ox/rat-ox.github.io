<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《坏孩子》附记〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《坏孩子》附记〔１〕</h1>
            <p></p>
<p>　　这一篇所依据的，本来是Ｓ．Ｋｏｔｅｌｉａｎｓｋｙ　ａｎｄ　Ｉ．Ｍ．Ｍｕｒｒａｙ的英译本，后来由我照Ｔ．Ｋｒｏｃｚｅｋ的德译本改定了几处，所以和原译又有点不同了。</p>
<p></p>
<p>　　十・十六。鲁迅附记。</p>
<p></p>
<p>　　〔１〕　本篇最初发表于一九二一年十月二十七日《晨报副刊》，在宫竹心译的《坏孩子》之后，原无标题。</p>
<p></p>
<p>　　《坏孩子》，俄国作家契诃夫（１８６０―１９０４）早期的短篇小说。译者宫竹心（１８９９―１９６６），笔名白羽，山东东阿人，当时是北京邮局职员。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
