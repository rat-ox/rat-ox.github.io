<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二十二年元旦〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>二十二年元旦〔１〕</h1>
            <p></p>
<p>　　云封高岫护将军，霆击寒村灭下民。</p>
<p></p>
<p>　　到底不如租界好，打牌声里又新春。</p>
<p></p>
<p>　　一月二十六日</p>
<p></p>
<p>　　〔１〕　本篇在收入本书前未在报刊上发表过。《鲁迅日记》一九三三年一月二十六日：“又戏为邬其山生书一笺……已而毁之，别录以寄静农。”诗中“到底”作“依旧”。邬其山，即内山完造；静农，即台静农。按一九三三年一月二十六日为夏历癸酉年元旦。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
