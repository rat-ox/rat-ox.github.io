<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《巴什庚之死》译者附记〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《巴什庚之死》译者附记〔1〕</h1>
            <p></p>
<p>　　感想文十篇，收在《阿尔志跋绥夫著作集》的第三卷中；</p>
<p></p>
<p>　　这是第二篇，从日本马场哲哉〔2〕的《作者的感想》中重译的。</p>
<p></p>
<p>　　一九二六年八月，附记。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇连同《巴什庚之死》的译文，最初发表于一九二六年九月十日《莽原》半月刊第十七期。</p>
<p></p>
<p>　　巴什庚（B．B．aNO]PF，1880―1909），俄国作家。回忆文写于一九○九年，载《新大众》杂志一九一○年第十五期。</p>
<p></p>
<p>　　〔2〕马场哲哉　即外村史郎。参看本卷第297页注〔8〕。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
