<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赠蓬子</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>赠蓬子</h1>
            <p></p>
<p>　　（１９３２年）</p>
<p></p>
<p>　　蓦地飞仙降碧空，云车双辆挈灵童。</p>
<p></p>
<p>　　可怜蓬子非天子，逃去逃来吸北风。</p>
<p></p>
<p>　　三月三十一日</p>
<p></p>
<p>　　这是应姚蓬子求字之请即兴记事所作，诗中所说是“一．二八”上海战争时，穆木天的妻子携带儿子乘人力车到姚蓬子家找寻丈夫（“天子”指穆木天）的事情。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
