<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《百喻经》校后记〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《百喻经》校后记〔1〕</h1>
            <p></p>
<p>　　乙卯七月二十日，以日本翻刻高丽宝永己丑年本校一过，异字悉出于上，多有谬误，不可尽据也。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇据手稿编入，写于一九一五年七月二十日。原在鲁迅自藏《百喻经》校本后，无标题、标点。</p>
<p></p>
<p>　　《百喻经》，全名《百句譬喻经》，佛教寓言集，古印度僧伽斯那著，南朝齐时印度来华僧人求那车匾搿Ｂ逞敢痪乓凰哪昃枳视山鹆昕叹逃。怼</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
