<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《魏子》序〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《魏子》序〔1〕</h1>
            <p></p>
<p>　　《隋志》：《魏子》三卷，后汉会稽人魏朗撰。《唐志》同。</p>
<p></p>
<p>　　马总《意林》作十卷，当由后人析分，或“十”字误。朗，字少英，上虞人，桓帝时为尚书，被党议免归，复被急征，行至牛渚自杀。见《后汉书》《党锢传》</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇据手稿编入，写作时间未详。原无标点。</p>
<p></p>
<p>　　《魏子》，鲁迅辑本封面题作《魏朗子》，正文题作《魏子》，一卷。</p>
<p></p>
<p>　　据《意林》、《太平御览》、《艺文类聚》、《事类赋》注、《文选》李善注、《路史・余论》校录而成，共十八则。未印行。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
