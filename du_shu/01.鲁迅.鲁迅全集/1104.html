<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《社会教育与趣味》译者附记〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《社会教育与趣味》译者附记〔1〕</h1>
            <p></p>
<p>　　按原文本非学说。顾以我国美育之论。方洋洋盈耳。而抑扬皆未得其真。甚且误解美谊。此篇立说浅近。颇与今日吾情近合。爰为译。以供参鉴。然格于刊例。无可编类。故附学说〔2〕之后。阅者谅之。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇连同日本上野阳一作《社会教育与趣味》的译文，最初发表于一九一三年十一月北洋政府教育部《编纂处月刊》第十期，未署名。译文分两次发表于该刊第九期（十月）和第十期。</p>
<p></p>
<p>　　〔2〕学说　指《编纂处月刊》“学说”栏。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
