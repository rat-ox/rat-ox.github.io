<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悼杨铨</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>悼杨铨</h1>
            <p></p>
<p>　　（１９３３年）　</p>
<p></p>
<p>　　岂有豪情似旧时，花开花落两由之。</p>
<p></p>
<p>　　何期泪洒江南雨，又为斯民哭健儿。</p>
<p></p>
<p>　　六月二十一日</p>
<p></p>
<p>　　杨铨，字杏佛，民权保障同盟执行委员，1933年6月18日为国民党蓝衣社特务暗杀于上海，20日鲁迅曾往万国殡仪馆送殓。许寿裳《亡友鲁迅印象记》：“是日大雨，鲁迅送殓回去，成诗一首：（略）。这首诗才气纵横，富于新意，无异于龚自珍。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
