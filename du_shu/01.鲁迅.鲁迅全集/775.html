<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亥年残秋偶作〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>亥年残秋偶作〔１〕</h1>
            <p></p>
<p>　　曾惊秋肃临天下，敢遣春温上笔端。</p>
<p></p>
<p>　　尘海苍茫沉百感，金风萧瑟走千官。</p>
<p></p>
<p>　　老归大泽菰蒲尽，梦坠空云齿发寒。</p>
<p></p>
<p>　　竦听荒鸡偏阒寂，起看星斗正阑干。〔２〕</p>
<p></p>
<p>　　十二月</p>
<p></p>
<p>　　〔１〕　《鲁迅日记》一九三五年十二月五日：“为季书一小幅云：‘曾惊秋肃临天下，……。’”</p>
<p></p>
<p>　　〔２〕　荒鸡　清代周亮工《书影》卷四：“古以三鼓前鸡鸣为荒鸡。”</p>
<p></p>
<p>　　《晋书・祖逖传》：“……逖有赞世才具，……与司空刘琨俱为司州主簿，情好绸缪，被同寝。中夜闻荒鸡鸣，蹴琨觉曰：‘此非恶声也。’因起舞。”星斗阑干，古乐府《善哉行》：“月没参横，北斗阑干。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
