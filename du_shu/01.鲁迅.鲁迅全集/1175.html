<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>无题</h1>
            <p></p>
<p>　　（１９３３年）　</p>
<p></p>
<p>　　烟水寻常事，荒村一钓徒。</p>
<p></p>
<p>　　深宵沉醉起，无处觅菰蒲①。</p>
<p></p>
<p>　　十二月</p>
<p></p>
<p>　　《鲁迅日记》１９３３年１２月３０日：“又为黄振球书一幅云：（略）。”</p>
<p></p>
<p>　　①《太平御览・百卉部七》引《通语》：“诸葛亮见殷礼而叹曰：‘东吴菰芦中乃有奇伟如此人。’”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
