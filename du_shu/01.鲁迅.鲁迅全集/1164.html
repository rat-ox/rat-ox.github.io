<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二十二年元旦</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>二十二年元旦</h1>
            <p></p>
<p>　　（１９３３年）</p>
<p></p>
<p>　　云封高岫护将军①，霆击寒春灭下民。</p>
<p></p>
<p>　　到底不如租界好，打牌声里又新春。</p>
<p></p>
<p>　　一月二十六日</p>
<p></p>
<p>　　《鲁迅日记》１９３３年１月２６日：“旧历申（当作酉）年元旦。……又戏为邬其山先生书一笺云：（略）。已而毁之，别录以寄静农。改‘胜境’为‘高岫’，‘落’为‘击’，‘戮’为‘灭’也。”静农即鲁迅学生台静农。</p>
<p></p>
<p>　　①指蒋介石在庐山设立总部。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
