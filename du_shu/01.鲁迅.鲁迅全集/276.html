<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答中学生杂志社问</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>答中学生杂志社问</h1>
            <p></p>
<p>　　“假如先生面前站着一个中学生，处此内忧外患交迫的非常时代，将对他讲怎样的话，作努力的方针？”编辑先生：</p>
<p></p>
<p>　　请先生也许我回问你一句，就是：我们现在有言论的自由么？假如先生说“不”，那么我知道一定也不会怪我不作声的。假如先生意以“面前站着一个中学生”之名，一定要逼我说一点，那么，我说：第一步要努力争取言论的自由。</p>
<p></p>
<p>　　〔１〕本篇最初发表于一九三二年一月一日《中学生》新年号。《中学生》，以中学生为对象的综合性刊物。参看本卷第２７７页注〔２〕。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
