<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莲蓬人〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>莲蓬人〔１〕</h1>
            <p></p>
<p>　　芰裳荇带处仙乡，风定犹闻碧玉香。</p>
<p></p>
<p>　　鹭影不来秋瑟瑟，苇花伴宿露。</p>
<p></p>
<p>　　扫除腻粉呈风骨，褪却红衣学淡妆。</p>
<p></p>
<p>　　好向濂溪称净植，莫随残叶堕寒塘！〔２〕</p>
<p></p>
<p>　　〔１〕　本篇录自周作人日记，写于一九○○年，署名戛剑生。</p>
<p></p>
<p>　　〔２〕　濂溪　周敦颐（１０１７―１０７３），字茂叔，别号濂溪，道州营道（今湖南道县）人，北宋理学家。他在《爱莲说》中咏赞莲花：“出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
