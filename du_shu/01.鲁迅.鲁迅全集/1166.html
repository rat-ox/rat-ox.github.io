<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生和玉佛</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>学生和玉佛</h1>
            <p></p>
<p>　　（１９３３年）　</p>
<p></p>
<p>　　寂寞空城在，仓皇古董迁。</p>
<p></p>
<p>　　头儿夸大口，面子靠中坚。</p>
<p></p>
<p>　　惊扰讵言妄？奔逃只自怜。</p>
<p></p>
<p>　　所嗟非玉佛，不值一文钱。</p>
<p></p>
<p>　　此诗见于《南腔北调集・学生和玉佛》，没有诗题。发表于1933年2月16日《论语》半月刊11期，署名动轩。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
