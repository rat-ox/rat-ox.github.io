<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赠日本歌人</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>赠日本歌人</h1>
            <p></p>
<p>　　（１９３１年）</p>
<p></p>
<p>　　春江好景依然在，远国征人此际行。</p>
<p></p>
<p>　　莫向遥天望歌舞，西游演了是封神。</p>
<p></p>
<p>　　三月</p>
<p></p>
<p>　　这首是写给日本剧评家升屋治三郎的。原诗所写的条幅上题“辛未３月送升屋治三郎兄东归。”诗中“远”作“海”，“望”作“忆”。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
