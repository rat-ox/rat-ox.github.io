<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悼杨铨〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>悼杨铨〔１〕</h1>
            <p></p>
<p>　　岂有豪情似旧时，花开花落两由之。</p>
<p></p>
<p>　　何期泪洒江南雨，又为斯民哭健儿。</p>
<p></p>
<p>　　六月二十一日</p>
<p></p>
<p>　　〔１〕　《鲁迅日记》一九三三年六月二十一日：“下午为坪井先生之友木通口良平君书一绝云：‘岂有豪情似旧时，……。’”写给景宋手迹题“酉年六月二十日作”。</p>
<p></p>
<p>　　杨铨（１８９３―１９３３），字杏佛，江西清江人。曾留学美国，回国后任东南大学教授，中央研究院总干事。一九三二年十二月，协同宋庆龄、蔡元培、鲁迅等组织中国民权保障同盟，反对蒋介石的法西斯统治。一九三三年六月十八日在上海被国民党特务暗杀。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
