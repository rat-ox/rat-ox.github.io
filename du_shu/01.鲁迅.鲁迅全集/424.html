<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬和撞〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>爬和撞〔１〕</h1>
            <p></p>
<p>　　荀继</p>
<p></p>
<p>　　从前梁实秋教授曾经说过：穷人总是要爬，往上爬，爬到富翁的地位〔２〕。不但穷人，奴隶也是要爬的，有了爬得上的机会，连奴隶也会觉得自己是神仙，天下自然太平了。</p>
<p></p>
<p>　　虽然爬得上的很少，然而个个以为这正是他自己。这样自然都安分的去耕田，种地，拣大粪或是坐冷板凳，克勤克俭，背着苦恼的命运，和自然奋斗着，拚命的爬，爬，爬。可是爬的人那么多，而路只有一条，十分拥挤。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
