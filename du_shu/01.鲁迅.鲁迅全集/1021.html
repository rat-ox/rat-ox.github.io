<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>译文序跋集</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>译文序跋集</h1>
            <p></p>
<p>　　本书收入鲁迅为自己翻译的和与别人合译的各书的序、跋，连同单篇译文在报刊上发表时所写的“译者附记”等，共一一五篇。单行本的序、跋，系按各书出版的先后编排，“译者附记”则参照一九三八年版《鲁迅全集・译丛补》例，分为论文、杂文、小说、诗歌四类。按各篇发表时间先后排列。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
