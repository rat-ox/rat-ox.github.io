<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别诸弟三首庚子二月〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>别诸弟三首庚子二月〔１〕</h1>
            <p></p>
<p>　　谋生无奈日奔驰，有弟偏教各别离。</p>
<p></p>
<p>　　最是令人凄绝处，孤檠长夜雨来时。</p>
<p></p>
<p>　　还家未久又离家，日暮新愁分外加。</p>
<p></p>
<p>　　夹道万株杨柳树，望中都化断肠花。</p>
<p></p>
<p>　　从来一别又经年，万里长风送客船。</p>
<p></p>
<p>　　我有一言应记取，文章得失不由天。</p>
<p></p>
<p>　　〔１〕　本篇录自周作人日记，题下署“豫才未是草”。一九○○年一月二十六日，鲁迅由江南陆师学堂附设的矿路学堂回家度岁，二月十九日返校后写了这三首惜别的诗。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
