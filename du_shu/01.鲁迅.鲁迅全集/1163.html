<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>无题</h1>
            <p></p>
<p>　　（１９３２年）</p>
<p></p>
<p>　　洞庭木落楚天高①，眉黛猩红［氵宛］战袍。</p>
<p></p>
<p>　　泽畔有人吟不得②，秋波渺渺失离骚。</p>
<p></p>
<p>　　十二月</p>
<p></p>
<p>　　《鲁迅日记》１９３２年１２月３１日：“为达夫云：（略）。”诗中“木落”作“浩荡”，“猩”作“心”，“不得”作“亦险”。</p>
<p></p>
<p>　　①《楚辞・九歌・湘夫人》：“袅袅兮秋风，洞庭波兮木叶落。”</p>
<p></p>
<p>　　②《楚辞・渔父》：“屈原既放，游于江潭，行吟泽畔。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
