<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>无题〔１〕</h1>
            <p></p>
<p>　　禹域多飞将，蜗庐剩逸民。〔２〕</p>
<p></p>
<p>　　夜邀潭底影，玄酒颂皇仁。〔３〕</p>
<p></p>
<p>　　〔１〕　《鲁迅日记》一九三三年六月二十八日：“下午为萍荪书一幅云：‘禹域多飞将，……。’”</p>
<p></p>
<p>　　〔２〕　禹域　即中国。《左传》襄公四年：“茫茫禹迹，画为九州。”</p>
<p></p>
<p>　　蜗庐，即蜗牛庐。据《三国志・魏书・管宁传》裴松之注引《魏略》，东汉末年，隐士焦先“自作一瓜（蜗）牛庐，净扫其中，营木为床，布草蓐其上，至天寒时，"k火以自炙，呻吟独语”。</p>
<p></p>
<p>　　〔３〕　玄酒　《礼记・礼运》：“玄酒在室”。唐代孔颖达疏：“玄酒，谓水也，以黑谓之玄。而大古无酒，此水当酒所用，故谓之玄酒。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
