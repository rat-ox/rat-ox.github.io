<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人与时〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>人与时〔１〕</h1>
            <p></p>
<p>　　一人说，将来胜过现在。</p>
<p></p>
<p>　　一人说，现在远不及从前。</p>
<p></p>
<p>　　一人说，什么？</p>
<p></p>
<p>　　时道，你们都侮辱我的现在。</p>
<p></p>
<p>　　从前好的，自己回去。</p>
<p></p>
<p>　　将来好的，跟我前去。</p>
<p></p>
<p>　　这说什么的，</p>
<p></p>
<p>　　我不和你说什么。</p>
<p></p>
<p>　　〔１〕　本篇最初发表于一九一八年七月十五日《新青年》第五卷第一号，署名唐俟。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
