<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送Ｏ．Ｅ．君携兰归国①</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>送Ｏ．Ｅ．君携兰归国①</h1>
            <p></p>
<p>　　（１９３１年）</p>
<p></p>
<p>　　椒焚桂折佳人老，独托幽岩展素心。</p>
<p></p>
<p>　　岂惜芳馨遗远者②，故乡如醉有荆榛。</p>
<p></p>
<p>　　①Ｏ．Ｅ．即日本小原荣次郎，当时在东京桥开设京华堂，经营中国文玩和兰草。《鲁迅日记》１９３１年２月１２日：“日本京华堂主人小原荣次郎买兰将东归，为赋一绝句，书以赠之。”</p>
<p></p>
<p>　　②《楚辞・九歌・山鬼》：“折芳馨兮遗所思。”《九歌・湘夫人》：“搴汀洲兮兰若，将以遗兮远者。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
