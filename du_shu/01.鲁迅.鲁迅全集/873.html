<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题《漫游随录图记》残本〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>题《漫游随录图记》残本〔１〕</h1>
            <p></p>
<p>　　《漫游随录图记》残本</p>
<p></p>
<p>　　此亦《点石斋画报》附录。序云图八十幅，而此本止五十幅，是否后有续作，或中止于此，亦未详。图中异域风景，皆出画人臆造，与实际相去远甚，不可信也。</p>
<p></p>
<p>　　狗儿年〔２〕六月收得，九月重装并记。</p>
<p></p>
<p>　　〔１〕　本篇据手稿编入，原题于《漫游随录图记》重装本扉页，无标题、标点。</p>
<p></p>
<p>　　《漫游随录图记》，清代王韬著，内容多记作者在西欧、日本及国内游历时所见名胜古迹、风土人情。原附《点石斋画报》印行，张志瀛绘图。鲁迅购藏的画报本重装一册，内收游记五十则，插图五十幅。</p>
<p></p>
<p>　　〔２〕　狗儿年　旧时对戌年的俗称，这里指一九三四年（夏历甲戌年）。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
