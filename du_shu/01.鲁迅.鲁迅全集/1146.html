<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赠邬其山①</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>赠邬其山①</h1>
            <p></p>
<p>　　（１９３１年）</p>
<p></p>
<p>　　廿年居上海，每日见中华：</p>
<p></p>
<p>　　有病不求药，无聊才读书。</p>
<p></p>
<p>　　一阔脸就变，所砍头渐多。</p>
<p></p>
<p>　　忽而又下野，南无阿弥陀。</p>
<p></p>
<p>　　《鲁迅诗稿》作“辛未初春，书请邬其山人仁兄教正。”</p>
<p></p>
<p>　　①邬其山，即内山完造，“邬其”是日语“内”的音译。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
