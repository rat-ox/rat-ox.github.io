<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国的科学资料〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>中国的科学资料〔１〕</h1>
            <p></p>
<p>　　――新闻记者先生所供给的毒蛇化鳖――“特志之以备生物学家之研究焉。”〔２〕乡妇产蛇――“因识之以供生理学家之参考焉。”</p>
<p></p>
<p>　　冤鬼索命――“姑记之以俟灵魂学家之见教焉。”</p>
<p></p>
<p>　　〔１〕　本篇最初发表于一九三五年五月二十日《太白》半月刊第二卷第五期“掂斤簸两”栏，署名越山。</p>
<p></p>
<p>　　〔２〕　“毒蛇化鳖”一类奇闻，当时常被记者作为新闻来报道，这里的引文，是他们报道中的常用语。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
