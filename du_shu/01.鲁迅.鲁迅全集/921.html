<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给《戏》周刊编者的订正信〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>给《戏》周刊编者的订正信〔１〕</h1>
            <p></p>
<p>　　编辑先生：</p>
<p></p>
<p>　　《阿Ｑ正传图》的木刻者，名铁耕〔２〕，今天看见《戏》周刊上误印作“钱耕”，下次希给他改正为感。专此布达，即请</p>
<p></p>
<p>　　撰安</p>
<p></p>
<p>　　鲁迅上。</p>
<p></p>
<p>　　〔１〕　本篇最初刊于一九三四年十二月二十三日上海《中华日报》的《戏》周刊第十九期，原无标题。</p>
<p></p>
<p>　　《戏》周刊，上海《中华日报》副刊之一，袁梅（袁牧之）主编。</p>
<p></p>
<p>　　一九三四年八月十九日创刊。自创刊号起，连载袁梅改编的《阿Ｑ正传》剧本，并从第十六期起陆续刊登鲁迅寄去的十张陈铁耕木刻《阿Ｑ正传图》。</p>
<p></p>
<p>　　〔２〕　铁耕　即陈铁耕（１９０６―１９７０），原名陈耀唐，广东兴宁人，木刻家。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
