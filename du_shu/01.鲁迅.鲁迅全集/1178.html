<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>无题</h1>
            <p></p>
<p>　　（１９３４年）　</p>
<p></p>
<p>　　万家墨面没蒿莱，敢有歌吟动地哀①。</p>
<p></p>
<p>　　心事浩芒连广宇，于无声处听惊雷②。</p>
<p></p>
<p>　　《鲁迅日记》１９３４年５月３０日：“午后，为新居格君书一幅云：（略）。”</p>
<p></p>
<p>　　①李商隐《瑶池》：“瑶池阿母绮窗开，《黄竹》歌声动地哀。”相传周穆王在大风雪中作《黄竹歌》哀悼人民的冻饿，见《穆天子传》。</p>
<p></p>
<p>　　②《庄子・天地》：“听乎无声。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
