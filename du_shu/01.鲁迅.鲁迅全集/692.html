<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>无题〔１〕</h1>
            <p></p>
<p>　　洞庭木落楚天高，眉黛猩红损战袍。〔２〕</p>
<p></p>
<p>　　泽畔有人吟不得，秋波渺渺失离骚。〔３〕</p>
<p></p>
<p>　　十二月</p>
<p></p>
<p>　　〔１〕　本篇在收入本书前未在报刊上发表过。据《鲁迅日记》一九三二年十二月三十一日，本诗是书赠郁达夫的；诗中“木落”作“浩荡”，“猩红”作“心红”，“吟不得”作“吟亦险”。</p>
<p></p>
<p>　　〔２〕　洞庭木落　《楚辞・九歌・湘夫人》：“兮秋风，洞庭波兮木叶下。”</p>
<p></p>
<p>　　〔３〕　泽畔　湖边。《楚辞・渔父》：“屈原既放，游于江潭，行吟泽畔。”离骚，屈原被放逐后所作的长诗。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
