<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赠邬其山〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>赠邬其山〔１〕</h1>
            <p></p>
<p>　　廿年居上海，每日见中华。</p>
<p></p>
<p>　　有病不求药，无聊才读书。</p>
<p></p>
<p>　　一阔脸就变，所砍头渐多。</p>
<p></p>
<p>　　忽而又下野，南无阿弥陀。〔２〕</p>
<p></p>
<p>　　〔１〕　本篇手迹题款为：“辛未初春，书请邬其山仁兄教正。”</p>
<p></p>
<p>　　邬其山，即内山完造（１８８５―１９５９），日本人，一九一三年来华，后在上海开设内山书店。一九二七年十月与鲁迅结识后常有交往。著有杂文集《活中国的姿态》等。“邬其”，“内”（KL）字的日语读音。</p>
<p></p>
<p>　　〔２〕　南无阿弥陀　佛家语。南无，梵文“Ｎａｍａｓ”的音译，“归命”、“敬礼”的意思。阿弥陀，即阿弥陀佛，大乘教的佛名。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
