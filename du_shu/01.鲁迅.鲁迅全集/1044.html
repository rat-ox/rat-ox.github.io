<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《两个小小的死》译者附记〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《两个小小的死》译者附记〔1〕</h1>
            <p></p>
<p>　　爱罗先珂先生的第二创作集《最后的叹息》，本月十日在东京发行，内容是一篇童话剧和两篇童话〔2〕，这是那书中的最末一篇，由作者自己的选定而译出的。</p>
<p></p>
<p>　　一九二一年十二月三十日，译者附记。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇连同《两个小小的死》的译文，最初发表于一九二二年一月二十五日《东方杂志》第十九卷第二号。</p>
<p></p>
<p>　　〔2〕童话剧　指《桃色的云》，参看本书《〈桃色的云〉序》。两篇童话，指《海公主与渔人》和《两个小小的死》。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
