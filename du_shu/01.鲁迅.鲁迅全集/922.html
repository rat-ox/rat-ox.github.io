<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《十竹斋笺谱》翻印说明〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《十竹斋笺谱》翻印说明〔１〕</h1>
            <p></p>
<p>　　中华民国二十三年十二月，版画丛刊会假通县王孝慈先生藏本翻印。编者鲁迅，西谛；画者王荣麟；雕者左万川；印者崔毓生，岳海亭；经理其事者，北平荣宝斋也。纸墨良好，镌印精工，近时少见，明鉴者知之矣。</p>
<p></p>
<p>　　〔１〕　本篇最初印入一九三四年十二月翻印的《十竹斋笺谱》第一卷扉页后，原无标题、标点。</p>
<p></p>
<p>　　《十竹斋笺谱》，木版彩色水印的诗笺图谱，明末胡正言（曰从）编，共四卷，收图二百八十余幅，明崇祯十七年（１６４４）印行。一九三四年，鲁迅和西谛（郑振铎）以“版画丛刊会”的名义翻印。鲁迅生前只印出一卷，其余各卷直至一九四一年七月才全部印成。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
