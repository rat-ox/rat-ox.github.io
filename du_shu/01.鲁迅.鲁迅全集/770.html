<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题〔１〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>无题〔１〕</h1>
            <p></p>
<p>　　一枝清采妥湘灵，九畹贞风慰独醒。〔２〕</p>
<p></p>
<p>　　无奈终输萧艾密，却成迁客播芳馨。〔３〕</p>
<p></p>
<p>　　〔１〕　《鲁迅日记》一九三三年十一月二十七日：“为土屋文明氏书一笺云：‘一枝清采妥湘灵，……。’”</p>
<p></p>
<p>　　〔２〕　湘灵　传说中的湘水之神。参看本卷第１４６页注〔１〕。九畹贞风慰独醒，屈原《离骚》：“余既滋兰之九畹兮，又树蕙之百。”东汉王逸注：“十二亩曰畹”。又《楚辞・渔父》：“众人皆醉我独醒”。</p>
<p></p>
<p>　　〔３〕　萧艾　恶草。屈原《离骚》：“何昔日之芳草兮，今直为此萧艾也。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
