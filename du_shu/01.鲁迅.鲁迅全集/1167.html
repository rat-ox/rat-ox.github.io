<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剥崔颢黄鹤楼诗吊大学生</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>剥崔颢黄鹤楼诗吊大学生</h1>
            <p></p>
<p>　　（１９３３年）　</p>
<p></p>
<p>　　阔人已骑文化去，此地空余文化城。</p>
<p></p>
<p>　　文化一去不复返，古城千载冷清清。</p>
<p></p>
<p>　　专车队队前门站，晦气重重大学生。</p>
<p></p>
<p>　　日薄榆关何处抗，烟花场上没人惊。</p>
<p></p>
<p>　　一月三十一日</p>
<p></p>
<p>　　此诗见于《伪自由书・崇实》。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
