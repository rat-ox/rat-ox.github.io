<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《小鸡的悲剧》译者附记〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《小鸡的悲剧》译者附记〔1〕</h1>
            <p></p>
<p>　　这一篇小品，是作者在六月底写出的，所以可以说是最近的创作。原稿是日本文。</p>
<p></p>
<p>　　日本话于恋爱和鲤鱼都是　Koi，因此第二段中的两句对话〔2〕便双关，在中国无法可译。作者虽曾说不妨改换，但我以为恋鲤两音也近似，竟不再改换了。</p>
<p></p>
<p>　　一九二二年七月五日附记。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇连同《小鸡的悲剧》的译文，最初发表于一九二二年九月《妇女杂志》第八卷第九号。</p>
<p></p>
<p>　　〔2〕关于第二段中两句双关的对话，原话为（小鸡问小鸭）“你有过恋爱么？”（小鸭回答说）“并没有有过恋爱，但曾经吃过鲤儿。”</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
