<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《桃色的云》第二幕第三节中译者附白〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《桃色的云》第二幕第三节中译者附白〔1〕</h1>
            <p></p>
<p>　　本书开首人物目录中，鹄的群误作鸥的群。第一幕中也还有几个错字，但大抵可以意会，现在不来列举了。</p>
<p></p>
<p>　　又全本中人物和句子，也间有和印本不同的地方，那是印本的错误，这回都依SF君的校改预备再版的底本改正。惟第三幕末节中“白鹄的歌”四句，是著者新近自己加进去的，连将来再版上也没有。五月三日记。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇最初发表于一九二二年六月七日《晨报副镌》。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
