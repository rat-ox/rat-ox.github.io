<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《罗生门》译者附记〔1〕</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>《罗生门》译者附记〔1〕</h1>
            <p></p>
<p>　　芥川氏的作品，我先前曾经介绍过了。这一篇历史的小说（并不是历史小说），也算他的佳作，取古代的事实，注进新的生命去，便与现代人生出干系来。这时代是平安朝（就是西历七九四年迁都京都改名平安城以后的四百年间），出典是在《今昔物语》里。</p>
<p></p>
<p>　　二一年六月八日记。</p>
<p></p>
<p>　　※　　　　　　　 ※　　　　　　　　 ※</p>
<p></p>
<p>　　〔1〕本篇最初发表于一九二一年六月十四日《晨报》副刊，《罗生门》的译文即发表于十四至十七日该刊。后来译文收入《现代日本小说集》时，本篇未收。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
