<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前言</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="column-option">
            <label for="columns">选择多栏阅读：</label>
            <select id="columns" onchange="changeColumns()">
                <option value="1">单栏</option>
                <option value="2">双栏</option>
                <option value="3" selected>三栏</option>
                <option value="4">四栏</option>
            </select>
        </div>
        <div class="content" id="content">
            <h1>前言</h1>
            <p>在本书各章中，我主要限于谈论那些我认为可以发表一点肯定的和建设性意见的问题，因为单纯否定的批判似乎是不适当的。为了这个缘故，本书中知识论所占篇幅就比形而上学更多些，而哲学家们讨论得很多的一些论题，倘使加以处理，也处理得非常简略。</p>
<p>G．E．穆尔（Moors）和J．M．凯恩斯（Keynes）两位先生的未出版的著作给了我很宝贵的帮助：前者是在处理感觉材料和物质客体的关系方面，而后者是在处理关于或然率和归纳法方面。吉耳伯特.墨莱（Gilbert Murray）教授所提出的批评和建议也使我获益匪浅。</p>
        </div>
    </div>
    <script>
        function changeColumns() {
            var select = document.getElementById("columns");
            var content = document.getElementById("content");
            content.style.columnCount = select.value;
        }
    </script>
</body>
</html>
